<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbarMenuStyle.css">

    <title>Search-Page</title>
</head>
<body>
    <div id="header"></div>


    <div class="searchPage" id="searchPage">
        <div class="d-flex plr m-3" >
            <h6 class="address"><i class="fa-solid fa-house" id="home"></i> â†’ Search</h6>
        </div>
        <div class=" bg-light searchPageMain">
            <h2 class="searchResult plr " id="searchResult">Search - Camera </h2>
            <hr>
            <div class="d-flex plr justify-content-center ">
                <div class="leftPartInSearch my-3">
                    <div class="filterPart d-flex justify-content-between">
                        <div class="head">
                            <h5>Filter</h5>
                            <div class="underline mx-0" style="height: 2px;"></div>
                        </div>
                        <button class="d-flex py-0 clearButton">
                            &times;
                            Clear
                        </button>
                    </div>
                    <div class="price">
                        <div class=" d-flex justify-content-between">
                            <h5>PRICE</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
                        </div>
                        <div class="plusMenu">
                            <input type="range" id="slider" name="slider" min="100" max="1000" value="500">
                            <div class="d-flex">
                                $<input type="text" id="min" name="min" value="500">-
                                $<input type="text" id="max" name="max" value="1000">
                            </div>
                        </div>
    
                    </div>
                    <hr>
                    <div class="availability ">
                        <div class="d-flex justify-content-between">
                            <h5>AVAILABILITY</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <input type="checkbox">
                            <label>In Stock</label>
    
                            <input type="checkbox">
                            <label>Out of Stock</label>
                        </div>
                    </div>
                    <hr>
                    <div class="subcategories">
                        <div class="d-flex justify-content-between">
                            <h5>SUBCATEGORIES</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <div class="d-flex justify-content-around">
                                <div class="subcategoriesImg">
                                    <img src="assets/images/mobile 1.jpg">
                                </div>
                                <div style="margin-top: 20px; font-size: 25px;">Electronics</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="brands">
                        <div class="d-flex justify-content-between">
                            <h5>BRANDS</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <div class="d-flex">
                                <div class="brandImg">
                                    <img src="assets/images/htc.jpeg" >
                                </div>
                                <div class="brandImg">
                                    <img src="assets/images/Apple-Logo.png" >
                                </div>
                                <div class="brandImg">
                                    <img src="assets/images/mi_logo.png" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="select">
                        <div class="d-flex justify-content-between">
                            <h5>SELECT</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <div>abc</div>
                        </div>
                    </div>
                    <hr>
                    <div class="radio">
                        <div class="d-flex justify-content-between">
                            <h5>RADIO</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu d-block">
                            <input type="radio">
                            <label>Small</label>
                            <input type="radio">
                            <label>Medium</label>
                            <input type="radio">
                            <label>Large</label>
                        </div>
                    </div>
                    <hr>
                    <div class="color">
                        <div class="d-flex justify-content-between">
                            <h5>COLOR</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <div class="d-flex justify-content-evenly my-2">
                                <div style="height: 50px;width: 50px;background-color: red;"></div>
                                <div style="height: 50px;width: 50px;background-color: green;"></div>
                                <div style="height: 50px;width: 50px;background-color: blue;"></div>
                                <div style="height: 50px;width: 50px;background-color: lavender;"></div>


                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="clockspeed">
                        <div class="d-flex justify-content-between">
                            <h5>CLOCKSPEED</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <input type="checkbox">
                            <label>100 mhz</label>
                        </div>
                    </div>
                    <hr>
                    <div class="test1">
                        <div class="d-flex justify-content-between">
                            <h5>TEST 1</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <input type="checkbox">
                            <label>8GB</label>
                        </div>
                    </div>
                    <hr>
                    <div class="no_of_colors">
                        <div class="d-flex justify-content-between">
                            <h5>NO. OF COLORS</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <input type="checkbox">
                            <label>4</label>
                        </div>
                    </div>
                    <hr>
                    <div class="style">
                        <div class="d-flex justify-content-between">
                            <h5>STYLE</h5>
                            <button class="plus">+</button>
                            <button class="minus">-</button>
    
                        </div>
                        <div class="plusMenu">
                            <input type="checkbox">
                            <label>Sleek</label>
                        </div>
                    </div>
                </div>
    
                <div class="rightPartInSearch ">
                    <div class="inputVals ">
                        <input type="text" class="searchResults" >

                        <select class="allCategories" >
                            <option value="" disabled selected>All Categories</option>
                            <option value="abc">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="checkbox  my-3">
                        <input type="checkbox"><label>Search in Subcategories</label> 
                        <br>
                        <input type="checkbox"><label>Search in product </label>
                        
                    </div>
                    <div class="bg-primary text-center my-3 searchB">
                        <button class="text-white" style="font-size: 15px;">Search</button>
                    </div>
                    <h5 style="color:black">Products meeting the search criteria</h5>
                    <div class="underline mx-0" style="height: 2px;"></div>
                    <hr>
                    <div class="filters d-flex justify-content-between ">
                        <div class="leftFilters d-flex mx-2">
                            <a><i class="fa fa-th" style="font-size: 20px;"></i></a>
                            <a><i class="fa-solid fa-list mx-2" style="font-size: 20px;"></i></a>
                            <div>
                                <a class="d-flex mx-2">
                                    <h6><i class="fa-solid fa-arrow-right-arrow-left mx-1 "
                                            style="border: solid; border-radius: 50%;padding:2px"></i> </h6>
                                    <h6 class="text">Product Compare</h6>
                                </a>
                            </div>
                        </div>
                        <div class="rightFilters d-flex ">
                            <div class="mx-2">
                                <label class="listLabels" for="sortList">Sort By:</label>
                                <select name="sortList" id="sortList">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <div>
                                <label class="listLabels" for="showList">Show:</label>
                                <select name="showList" id="showList" aria-placeholder="12">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="searchItem"></div>
                    <hr>
                    <h6 class="text-center my-2">You have reached the end of the list.</h6>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>

<script>
    let searchedId=parseInt(sessionStorage.getItem('myData')) 
    console.log(searchedId);
    const item = document.getElementById("searchItem");

    item.innerHTML='';

        fetch('products_update.json')
        .then(response => response.json())
        .then(data => {

            let free_tag = `<span class="position-absolute  free">Free</span>`
            let per_tag = `<span class="position-absolute  seventy">-70%</span>`
            let top_tag = `<span class="position-absolute  top_brands">Top Brands</span>`
            let hot_tag = `<span class="position-absolute  hot">Hot</span>`
    
            item.style.display = "flex";
        
        for (let i = 0; i < data.products_update.length; i++) {
            const product = data.products_update[i];

            if(product.id===searchedId){
                document.getElementById("searchResult").innerHTML=`Search - ${product.name}`
                const update = document.createElement("a")
                update.style.overflow = "hidden";
                update.innerHTML = `<a  href="searchedProduct.html?product_id=${product.id}">
                    <div  class="card  px-0 d-flex" style="width: 20rem;" id="${product.name}">
              <img class="card-img-top position-relative" src="${product.img}" alt="Card image cap" height="300">
              <span class="position-absolute  pre_order">${product.label}</span>
                    ${product.percentage ? per_tag : ""}
                    ${product.free ? free_tag : ""}
                    ${product.top_brand ? top_tag : ""}
                    ${product.sale ? hot_tag : ""}
    
            
    
              <div class="erickson d-flex justify-content-between bg-light p-2">
                  <a href="#">${product.brand}</a>
                  <h6>${product.model}</h6>
              </div>
              <div class="headphones p-2">
                  <h5 class="card-title">${product.name}</h5>
                      <p class="card-text">$${product.price} <s> ${product.strikethrough}</s></p>
              </div>
              <div class="action d-flex justify-content-between p-2">
                  <div class="quantity d-flex">
                      <input name="quantity" type="number" class="quantity_input" min="1" max="10" value="1" style="width:3rem" >
                  </div>
                  <button class="btn btn-primary " style="border-radius:5px" onclick="add_to_cart(event,${product.id},'cart')">ADD TO CART</button>
                  <div class="emo d-flex ">
                     <button onclick="add_to_cart(event,${product.id},'wishlist')"><i class="fa-regular fa-heart mx-2"></i></button>
                      <i class="fa-solid fa-right-left m-2"></i>
                  </div>
              </div>
              <div class="xtra d-flex justify-content-between bg-light p-2">
                  <a href="#" class="card-link d-flex justify-content-around">
                      <h6>$ Buy Now</h6>
                  </a>
                  <a href="#" class="card-link d-flex justify-content-around">
                      <h6>? Question</h6>
                  </a>
              </div>
          </div>
          </a>
    `
                item.appendChild(update);
            }
    
            }
        
    }) 
</script>
<script src="assets/js/header_footer.js"></script>
